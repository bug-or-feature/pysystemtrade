forecast_weights:
  auto_weight_from_grouping:
    parameters:
      use_approx_DM: False
      apply_forecast_post_ceiling_cost_SR_before_weighting: True
    groups:
      convergent:
        weight: 0.4
        carry:
          weight: 1.0
          carry10: 0.25
          carry125: 0.25
          carry30: 0.25
          carry60: 0.25
      divergent:
        weight: 0.6
        trend:
          weight: 1.0
          momentum4: 0.2
          momentum8: 0.2
          momentum16: 0.2
          momentum32: 0.2
          momentum64: 0.2

