version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'
    dateformat: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  ib_insync:
    level: WARNING
  arctic:
    level: WARNING
  matplotlib:
    level: INFO
  urllib3:
    level: INFO
  trading_ig:
    level: INFO
root:
  level: DEBUG
  handlers: [console]
